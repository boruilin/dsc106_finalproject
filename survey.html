<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Stress Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 50px 20px;
      max-width: 700px;
      margin: auto;
      background: #f0f4ff;
      color: #333;
      font-size: 1.15em;
    }
    h1 {
      text-align: center;
      color: #2d77ff;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .intro {
      text-align: center;
      font-size: 1.2em;
      color: #444;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .slider-block {
      background: white;
      border-radius: 14px;
      padding: 25px 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
    label {
      font-weight: bold;
      font-size: 1.2em;
      display: block;
      margin-bottom: 8px;
    }
    .tooltip {
      font-size: 0.95em;
      color: #777;
      margin-bottom: 12px;
    }
    input[type=range] {
      width: 100%;
      height: 24px;
      cursor: pointer;
    }
    .feedback-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: -10px;
      padding: 0 5px;
    }
    .feedback-bar {
      flex-grow: 1;
      height: 22px;
      border-radius: 11px;
      background: #d0d0d0;
      overflow: hidden;
      margin-right: 14px;
    }
    .feedback-fill {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #6db3ff, #2d77ff);
      transition: width 0.3s ease-in-out;
    }
    .emoji-face {
      font-size: 2.4em;
      transition: transform 0.3s;
    }
    button {
      padding: 16px;
      background: #2d77ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1a5ede;
    }
    .nav {
      margin-top: 50px;
      text-align: center;
      font-size: 1.05em;
    }
    .nav a {
      margin: 0 15px;
      color: #2d77ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Pre-Exam Check-In</h1>
  <div class="intro">
    Let‚Äôs find out how you're feeling before the big test.<br />
    Slide to reflect your mindset!
  </div>

  <form onsubmit="event.preventDefault(); window.location.href='story.html';">
    <div class="slider-block">
      <label>üò∞ Nervous Level: <span id="nervousValue">5</span>/10</label>
      <div class="tooltip">More nerves might mean higher heart rate and sweat signals.</div>
      <input type="range" min="0" max="10" value="5" id="nervous" oninput="updateFeedback()" />
    </div>

    <div class="slider-block">
      <label>üìö Preparedness Level: <span id="preparedValue">5</span>/10</label>
      <div class="tooltip">Feeling prepared can help reduce physiological stress.</div>
      <input type="range" min="0" max="10" value="5" id="prepared" oninput="updateFeedback()" />
    </div>

    <div class="feedback-section">
      <div class="feedback-bar">
        <div class="feedback-fill" id="barFill"></div>
      </div>
      <div class="emoji-face" id="emojiFace">üòê</div>
    </div>

    <button type="submit">üé¨ See How Others Felt</button>
  </form>

  <div class="nav">
    <a href="index.html">üìä Dashboard</a>
    <a href="predict.html">üß™ Try It Yourself</a>
    <a href="story.html">üìñ Story</a>
  </div>

  <script>
    const nervous = document.getElementById('nervous');
    const prepared = document.getElementById('prepared');
    const barFill = document.getElementById('barFill');
    const emojiFace = document.getElementById('emojiFace');

    function updateFeedback() {
      const nervousVal = parseInt(nervous.value);
      const preparedVal = parseInt(prepared.value);

      document.getElementById('nervousValue').textContent = nervousVal;
      document.getElementById('preparedValue').textContent = preparedVal;

      const stressScore = (nervousVal + (10 - preparedVal)) / 20;
      const percent = Math.round(stressScore * 100);
      barFill.style.width = percent + "%";

      if (percent < 30) emojiFace.textContent = "üòé";
      else if (percent < 50) emojiFace.textContent = "üôÇ";
      else if (percent < 70) emojiFace.textContent = "üò¨";
      else emojiFace.textContent = "üò∞";
    }

    updateFeedback();
  </script>
</body>
</html>
