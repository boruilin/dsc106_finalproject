<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Stress Survey</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f0f4ff;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2d77ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
      font-size: 1.1em;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      padding: 10px;
      background: #2d77ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1a5ede;
    }
    .nav {
      margin-top: 40px;
      text-align: center;
    }
    .nav a {
      margin: 0 10px;
      color: #2d77ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìù Pre-Exam Stress Survey</h1>
  <form onsubmit="event.preventDefault(); window.location.href='story.html';">
    <label>üò∞ How nervous are you about your upcoming finals? <span id="nervousValue">5</span>/10</label>

  </form>

  </div>
</body>
</html>
