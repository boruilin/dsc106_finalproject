<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiological Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Physiological Data Dashboard</h2>

    <label for="dataSelect">Select Data Type:</label>
    <select id="dataSelect">
        <option value="temp">Temperature (°C)</option>
        <option value="eda">Electrodermal Activity (μS)</option>
        <option value="hr">Heart Rate (BPM)</option>
    </select>

    <canvas id="dataChart"></canvas>

    <script src="main.js"></script> <!-- Importing main.js -->
</body>
</html>
