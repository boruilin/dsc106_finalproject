<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try It Yourself: Stress Prediction</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f0fff4;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #43a047;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    .nav {
      margin-top: 40px;
      text-align: center;
    }
    .nav a {
      margin: 0 10px;
      color: #2d77ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß™ Try It Yourself</h1>
  <p>Enter the number of minutes you were in a ‚Äúnervous‚Äù physiological state during an exam:</p>
  <form id="predict-form">
    <input type="number" id="hr" placeholder="HR Nervous Minutes (>90 BPM)" required />
    <input type="number" id="eda" placeholder="EDA Nervous Minutes (>1.5 ŒºS)" required />
    <input type="number" id="temp" placeholder="TEMP Nervous Minutes (<92¬∞F)" required />
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>

  <div class="nav">
    <a href="index.html">‚¨ÖÔ∏è Back to Dashboard</a>
    <a href="story.html">‚¨ÖÔ∏è Back to Story</a>
    <a href="survey.html">üîÅ Restart Survey</a>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const hr = parseFloat(document.getElementById("hr").value); // nervous minutes
      const eda = parseFloat(document.getElementById("eda").value);
      const temp = parseFloat(document.getElementById("temp").value);
  
      let predictedScore;
  
      // üå≥ Simplified tree-based logic
      if (eda > 30 && hr > 40) {
        predictedScore = 60 + (Math.random() * 5); // stressed and scattered
      } else if (eda < 15 && hr < 20 && temp < 10) {
        predictedScore = 85 + (Math.random() * 5); // calm and consistent
      } else if (eda < 20 && hr < 35) {
        predictedScore = 75 + (Math.random() * 5); // somewhat focused
      } else {
        predictedScore = 68 + (Math.random() * 6); // default fallback
      }
  
      document.getElementById("result").textContent =
        `üéØ Predicted Exam Score: ${predictedScore.toFixed(1)}%`;
    });
  </script>
  
</body>
</html>
